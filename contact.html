<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Montserrat&family=Nunito+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Kodchasan:wght@500&family=Montserrat&family=Nunito+Sans:wght@300&display=swap"
        rel="stylesheet">
    <script src="./dist/index.js" defer></script>
    <link rel="stylesheet" href="./css/dist/style.css">
    <title>Contact - GeoGenie</title>
</head>

<body>

    <section class="headerPage"></section>

    <section class="contactUs wrapper">

        <div class="contactUs__text">
            <h1>Contact us:</h1>
            <p>For further questions, including partnership opportunities, please email to:
                info@geo-genie.co.il or contact using our contact form.</p>
        </div>

        <div class="contactUs__icons">
            <div class="contactUs__icons__box">
                <div class="contactUs__icons__box__item"></div>
                <a href="tel:+972-9-7415043">+972-9-7415043</a>
            </div>
            <div class="contactUs__icons__box">
                <div class="contactUs__icons__box__item"></div>
                <a href="mailto:info@geo-genie.co.il">info@geo-genie.co.il</a>
            </div>
            <div class="contactUs__icons__box">
                <div class="contactUs__icons__box__item"></div>
                <p>1 Hashdera St. Zofit, Israel</p>
            </div>
        </div>

    </section>

    <section class="form wrapper">

        <form>
            <label for="full name">Full name</label>
            <input type="text" name="full name" required>
            <label for="email">email</label>
            <input type="email" name="email" required>
            <label for="Phone Number">Phone Number</label>
            <input type="tel" name="phoneNumber" required>
            <label for="Country"></label>
            <input type="text" name="Country">

            <label for="message">How can we help you?</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <button type="submit">Send Message</button>
        </form>

    </section>

</body>

</html>
