<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Montserrat&family=Nunito+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Kodchasan:wght@500&family=Montserrat&family=Nunito+Sans:wght@300&display=swap"
        rel="stylesheet">
    <script src="./dist/index.js" defer></script>
    <link rel="stylesheet" href="./css/dist/style.css">
    <title>Contact - GeoGenie</title>
</head>

<body>

    <header>
        <div class="header" id="header"></div>
    </header>

    <section class="headerPage headerPage--contact"></section>

    <section class="contactUs wrapper">

        <div class="contactUs__contener">

            <div class="contactUs__contener__text">
                <h1>Contact us:</h1>
                <p>For further questions, including partnership opportunities, please email to:
                    info@geo-genie.co.il or contact using our contact form.</p>
            </div>

            <div class="contactUs__contener__icons">
                <div class="contactUs__contener__icons__box contactUs__contener__icons__box--margin">
                    <div class="contactUs__contener__icons__box__item"></div>
                    <a href="tel:+972-9-7415043">+972-9-7415043</a>
                </div>
                <div class="contactUs__contener__icons__box contactUs__contener__icons__box--margin">
                    <div class="contactUs__contener__icons__box__item"></div>
                    <a href="mailto:info@geo-genie.co.il">info@geo-genie.co.il</a>
                </div>
                <div class="contactUs__contener__icons__box">
                    <div class="contactUs__contener__icons__box__item"></div>
                    <p>1 Hashdera St. Zofit, Israel</p>
                </div>
            </div>

        </div>
    </section>

    <section class="form wrapper">
        <div class="form__contener">

            <form>
                <div class="form__contener__half">
                    <label for="full name"><span>*</span>Full name</label>
                    <input type="text" name="full name" required>
                </div>

                <div class="form__contener__half">
                    <label for="email"><span>*</span>email</label>
                    <input type="email" name="email" required>
                </div>

                <div class="form__contener__half">
                    <label for="Phone Number"><span>*</span>Phone Number</label>
                    <input type="tel" name="phoneNumber" required>
                </div>

                <div class="form__contener__half">
                    <label for="Country">Country</label>
                    <input type="text" name="Country">
                </div>

                <div class="form__contener__full">
                    <label for="message">How can we help you?</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>

                <div class="form__contener__submit">
                    <button type="submit">Send Message</button>
                </div>

            </form>

            <div class="form__contener__links">
                <a href="https://www.facebook.com/profile.php?id=100089896091480" target="_blank"></a>
                <a href="https://www.linkedin.com/in/terragenie-ltd-793209257/" target="_blank"></a>
            </div>

        </div>
    </section>


    <section class="secFooter">
        <div class="footer wrapper" id="footer"></div>
    </section>

</body>

</html>
